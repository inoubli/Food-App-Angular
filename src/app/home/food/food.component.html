<form novalidate [formGroup]="foodForm">
    <fieldset>
      <div class="form-group">
        <label class="form-control-label" for="name">Name<span class="text-danger">*</span></label>
        <input id="name" type="text" name="name" class="form-control"
          [ngClass]="{
              'is-invalid':name.errors && (name.dirty || name.touched),
              'is-valid':!name.errors && (name.dirty || name.touched) }" formControlName="name">
        <div class="invalid-feedback">
          <p *ngIf="name.errors?.required">Name field is required.</p>
        </div>
      </div>

      <div class="form-group">
        <label class="form-control-label" for="legend">Legend</label>
        <input id="legend" type="text" class="form-control" formControlName="legend">
      </div>

      <div class="form-group">
        <label class="form-control-label" for="selected_score">Selected score</label>
        <select id="selected_score" class="custom-select" formControlName="selected_score" >
          <option [ngValue]="s" *ngFor="let s of scores">{{s}}</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-control-label" for="deselected_score">Deselected score</label>
        <select id="deselected_score" class="custom-select" formControlName="deselected_score" >
          <option [ngValue]="s" *ngFor="let s of scores">{{s}}</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-control-label" for="category_id">Categories</label>
        <select id="category_id" class="custom-select" formControlName="category_id" size="3">
          <option [ngValue]="category.id" *ngFor="let category of categories">{{category.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="file">Image</label>
        <input type="file" class="form-control-file" id="file" aria-describedby="fileHelp"
         (change)="onFileSelected($event)"
          >
        <small id="fileHelp" class="form-text text-muted">Accepted formats: JPEG/PNG </small>
      </div>

      <div class="form-group">
        <label for="exampleTextarea">Description</label>
        <textarea class="form-control" id="exampleTextarea" rows="3" spellcheck="false"
          formControlName="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="foodForm.invalid" (click)="submit()">Submit</button>
      <button type="button" class="btn  btn-outline-primary ml-md-3">Cancel</button>
    </fieldset>
  </form>
