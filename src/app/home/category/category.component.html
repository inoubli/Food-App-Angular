<form [formGroup]="categoryForm">
  <fieldset>
    <div class="form-group">
      <label class="form-control-label" for="name">Name</label>
      <input id="name" type="text" class="form-control" formControlName="name">>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="legend">Legend</label>
      <input id="legend" type="text" class="form-control" formControlName="legend">>
    </div>
    <div class="form-group">
      <label for="exampleTextarea">Description</label>
      <textarea class="form-control" id="exampleTextarea" rows="3" spellcheck="false"
        formControlName="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn  btn-outline-primary ml-md-3">Cancel</button>
  </fieldset>
</form>
